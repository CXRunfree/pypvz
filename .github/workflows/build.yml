name: Build

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python_version:
            - '3.10'
    name: Windows Python ${{ matrix.python_version }}
    steps:
      - uses: actions/checkout@v2

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Use Python ${{ matrix.python_version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}

      - name: üß≥ Install dependencies
        run: |
          echo y | pip install --no-python-version-warning --disable-pip-version-check pyinstaller
          echo y | pip install --no-python-version-warning --disable-pip-version-check nuitka
          echo y | pip install --no-python-version-warning --disable-pip-version-check zstandard
          echo y | pip install --no-python-version-warning --disable-pip-version-check pygame
          echo y | pip install --no-python-version-warning --disable-pip-version-check ordered-set

      # ‰ΩøÁî®pyinstallerÊûÑÂª∫
      - name: Build pypvz with pyinstaller
        run: |
          pyinstaller -F main.py -n pypvz-with-python${{ matrix.python_version }}-pyinstaller-x64.exe --distpath ./out --noconsole --add-data="resources;./resources" -i ./pypvz.ico

      - name: Release the version built by pyinstaller
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          tag: 0.0PyinstallerBuilds
          artifacts: ./out/*pyinstaller*.exe
          token: ${{ secrets.GITHUB_TOKEN }}

      # ‰ΩøÁî®NuitkaÊûÑÂª∫
      - name: Show nuitka version
        run: |
          Get-ChildItem env:
          python -m nuitka --version

      - name: Build pypvz with Nuitka
        run: |
          echo y | python -m nuitka --standalone --onefile --show-progress --show-memory --output-dir=out --windows-icon-from-ico=pypvz.ico --include-data-dir=resources=resources --include-data-file=c:\hostedtoolcache\windows\python\${{ matrix.python_version }}*\x64\lib\site-packages\pygame\libogg-0.dll=libogg-0.dll --include-data-file=c:\hostedtoolcache\windows\python\${{ matrix.python_version }}*\x64\lib\site-packages\pygame\libopus-0.dll=libopus-0.dll --include-data-file=c:\hostedtoolcache\windows\python\${{ matrix.python_version }}*\x64\lib\site-packages\pygame\libopusfile-0.dll=libopusfile-0.dll --include-data-file=c:\hostedtoolcache\windows\python\${{ matrix.python_version }}*\x64\lib\site-packages\pygame\libvorbisfile-3.dll=libvorbisfile-3.dll --include-data-file=c:\hostedtoolcache\windows\python\${{ matrix.python_version }}*\x64\lib\site-packages\pygame\libvorbis-0.dll=libvorbis-0.dll --windows-disable-console main.py
          mv ./out/main.exe ./out/pypvz-with-python${{ matrix.python_version }}-nuitka-msvc-x64.exe

      # artifactÂéãÁº©ÂåÖÂ§Ñ‰∏ä‰º†ÂåÖÂê´exeÂíåËøêË°åÁéØÂ¢ÉÁöÑÊñá‰ª∂Â§π
      - name: "Upload binaries"
        uses: actions/upload-artifact@v2
        with:
          name: artifact-python-${{ matrix.python_version }}
          path: ./out/*.dist

      - name: Release the version built by nuitka
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          tag: Current
          artifacts: ./out/*nuitka*.exe
          token: ${{ secrets.GITHUB_TOKEN }}
